  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const glowDivs = document.querySelectorAll('.item')
      let startX, startY

      glowDivs.forEach((glowDiv) => {
        glowDiv.addEventListener(
          'touchstart',
          (event) => {
            event.preventDefault()

            startX = event.touches[0].clientX
            startY = event.touches[0].clientY
          },
          { passive: false }
        )

        glowDiv.addEventListener(
          'touchend',
          (event) => {
            const endX = event.changedTouches[0].clientX
            const endY = event.changedTouches[0].clientY

            const diffX = Math.abs(endX - startX)
            const diffY = Math.abs(endY - startY)

            const threshold = 10

            if (diffX < threshold && diffY < threshold) {
              event.preventDefault()

              confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
              })

              glowDivs.forEach((otherGlowDiv) => {
                if (otherGlowDiv !== glowDiv) {
                  otherGlowDiv.classList.remove('glow-effect')
                }
              })
              glowDiv.classList.toggle('glow-effect')
            }
          },
          { passive: false }
        )

        glowDiv.addEventListener('click', (event) => {
          event.preventDefault()

          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          })

          glowDivs.forEach((otherGlowDiv) => {
            if (otherGlowDiv !== glowDiv) {
              otherGlowDiv.classList.remove('glow-effect')
            }
          })
          glowDiv.classList.toggle('glow-effect')
        })
      })
    })
  </script>
